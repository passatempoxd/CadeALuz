<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cad√™ a Luz?</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <style>
        /* Estilos (mantive o design moderno e responsivo do seu exemplo) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ff8c00 0%, #ffc107 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Mais espa√ßo para o mapa */
            min-height: 600px;
        }
        .form-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #eee;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }
        .submit-btn {
            background: linear-gradient(135deg, #ff8c00 0%, #ffc107 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #map { height: 100%; min-height: 600px; }
        .status-message {
            margin-top: 20px; padding: 15px; border-radius: 12px; font-weight: 600; text-align: center;
            opacity: 0; transition: all 0.3s ease;
        }
        .status-message.show { opacity: 1; }
        .status-message.success { background-color: #28a745; color: white; }
        .status-message.error { background-color: #dc3545; color: white; }
        
        /* Estilo para os popups do mapa */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            font-size: 14px;
        }
        .leaflet-popup-content h4 {
            margin: 0 0 10px;
            color: #ff8c00;
        }
        .leaflet-popup-content p {
            margin: 5px 0;
        }

        @media (max-width: 860px) {
            .content { grid-template-columns: 1fr; }
            .form-section { border-right: none; border-bottom: 1px solid #eee; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí° Cad√™ a Luz?</h1>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h3>Reportar um Problema</h3>
                <p style="margin-bottom: 20px; color: #666;">Clique no mapa para selecionar o local exato.</p>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="problemType">‚ö° Tipo de Problema:</label>
                        <select id="problemType" name="problemType" required>
                            <option value="">Selecione...</option>
                            <option value="Falta de Energia Total">Falta de Energia Total</option>
                            <option value="Poste com Fa√≠scas">Poste com Fa√≠scas</option>
                            <option value="Fio Ca√≠do na Rua">Fio Ca√≠do na Rua</option>
                            <option value="Luz Piscando">Luz Piscando</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">üìù Descri√ß√£o (Opcional):</label>
                        <textarea id="description" name="description" placeholder="Ex: A rua inteira est√° sem luz desde as 10h."></textarea>
                    </div>

                    <div class="form-group">
                        <label>üìç Localiza√ß√£o (Preenchida pelo mapa):</label>
                        <input type="text" id="latitude" name="latitude" placeholder="Latitude" readonly required>
                        <input type="text" id="longitude" name="longitude" placeholder="Longitude" readonly required style="margin-top: 10px;">
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Reportar Problema
                    </button>
                    
                    <div id="statusMessage" class="status-message"></div>
                </form>
            </div>
            
            <div class="map-section">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script>
        // 1. CONFIGURA√á√ÉO DO FIREBASE (SUBSTITUA PELOS SEUS DADOS)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log('Firebase inicializado com sucesso');
        } catch (error) {
            console.error('Erro ao inicializar Firebase:', error);
            showStatus('Erro cr√≠tico: A configura√ß√£o do Firebase √© inv√°lida.', 'error');
        }

        // 2. INICIALIZA√á√ÉO DO MAPA
        const map = L.map('map').setView([-23.5505, -46.6333], 12); // Centro em SP
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let selectionMarker = null;
        const outageMarkersLayer = L.layerGroup().addTo(map); // Camada para os marcadores de problemas

        // √çcone vermelho para problemas reportados
        const outageIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // 3. CARREGAR E EXIBIR OS PONTOS DO FIREBASE (EM TEMPO REAL)
        function fetchAndDisplayOutages() {
            if (!db) return;
            
            db.collection('outages').onSnapshot(snapshot => {
                outageMarkersLayer.clearLayers(); // Limpa os marcadores antigos para n√£o duplicar
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const marker = L.marker([data.latitude, data.longitude], { icon: outageIcon })
                        .addTo(outageMarkersLayer);
                    
                    // Adiciona um popup com as informa√ß√µes
                    const popupContent = `
                        <h4>${data.problemType}</h4>
                        <p><strong>Descri√ß√£o:</strong> ${data.description || 'Nenhuma'}</p>
                        <p><strong>Reportado em:</strong> ${data.timestamp.toDate().toLocaleString('pt-BR')}</p>
                    `;
                    marker.bindPopup(popupContent);
                });
                console.log('Marcadores de problemas atualizados.');
            }, error => {
                console.error("Erro ao buscar dados: ", error);
                showStatus('N√£o foi poss√≠vel carregar os pontos.', 'error');
            });
        }

        // 4. L√ìGICA DE INTERA√á√ÉO COM O MAPA E FORMUL√ÅRIO
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;

            // Remove o marcador de sele√ß√£o anterior
            if (selectionMarker) {
                map.removeLayer(selectionMarker);
            }
            // Adiciona um novo marcador de sele√ß√£o (azul)
            selectionMarker = L.marker([lat, lng]).addTo(map);
            
            // Preenche o formul√°rio
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
        });

        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');

            // Valida√ß√£o dos dados
            const problemType = document.getElementById('problemType').value;
            const latitude = document.getElementById('latitude').value;
            
            if (!problemType || !latitude) {
                showStatus('Selecione o tipo de problema e clique no mapa para definir o local.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            const reportData = {
                problemType: problemType,
                description: document.getElementById('description').value.trim(),
                latitude: parseFloat(latitude),
                longitude: parseFloat(document.getElementById('longitude').value),
                timestamp: firebase.firestore.FieldValue.serverTimestamp() // Pega a hora do servidor
            };

            try {
                if (!db) throw new Error('Firebase n√£o conectado.');
                
                await db.collection('outages').add(reportData);
                showStatus('Problema reportado com sucesso!', 'success');
                
                // Limpa o formul√°rio
                document.getElementById('reportForm').reset();
                if (selectionMarker) {
                    map.removeLayer(selectionMarker);
                    selectionMarker = null;
                }

            } catch (error) {
                console.error('Erro ao salvar no Firebase:', error);
                showStatus('Erro ao enviar o reporte. Tente novamente.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reportar Problema';
            }
        });

        // Fun√ß√£o para mostrar mensagens de status
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            setTimeout(() => statusEl.classList.remove('show'), 5000);
        }

        // Iniciar o carregamento dos pontos assim que a p√°gina carregar
        fetchAndDisplayOutages();

    </script>
</body>
</html>
