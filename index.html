<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cad√™ a Luz?</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS VISUAIS COMPLETAMENTE REFEITOS --- */
        :root {
            --bg-dark: #1a1a2e;
            --container-dark: #1f1f3a;
            --input-dark: #2c2c4c;
            --primary-accent: #8e2de2;
            --secondary-accent: #4a00e0;
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: #40405c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--container-dark);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .content { display: grid; grid-template-columns: 1fr 2fr; min-height: 600px; }
        
        .form-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-section h3, .form-section p {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section h3 { font-size: 1.5rem; color: white; font-weight: 600; }
        .form-section p { color: var(--text-muted); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-light); }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: var(--input-dark);
            color: var(--text-light);
        }
        .form-group input::placeholder, .form-group textarea::placeholder { color: var(--text-muted); }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 15px rgba(142, 45, 226, 0.4);
            background: var(--container-dark);
        }
        
        .address-search-group { display: flex; gap: 10px; }
        .address-search-group input { flex-grow: 1; }
        
        .search-btn, .submit-btn, .resolve-btn {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .search-btn {
            padding: 0 20px;
            background: #444;
            color: var(--text-light);
        }
        .search-btn:hover { background: #555; }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.3);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(142, 45, 226, 0.5);
        }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
        
        #map { height: 100%; min-height: 600px; background: var(--bg-dark); }
        
        /* POPUP DO MAPA ESTILIZADO */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: var(--container-dark);
            color: var(--text-light);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .leaflet-popup-content { font-size: 14px; margin: 15px; }
        .leaflet-popup-content h4 { margin: 0 0 10px; color: white; font-weight: 600; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .leaflet-popup-content p { margin: 5px 0; color: var(--text-muted); }
        .leaflet-popup-content p strong { color: var(--text-light); }
        .leaflet-container a.leaflet-popup-close-button { color: var(--text-light); }
        
        .resolve-btn {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
        }
        .resolve-btn:hover { background-color: #218838; }
        
        .status-message { margin-top: 20px; padding: 15px; border-radius: 12px; font-weight: 600; text-align: center; opacity: 0; transition: all 0.3s ease; }
        .status-message.show { opacity: 1; }
        .status-message.success { background: #28a745; color: white; }
        .status-message.error { background: #dc3545; color: white; }

        @media (max-width: 860px) {
            body { padding: 0; }
            .container { border-radius: 0; }
            .content { grid-template-columns: 1fr; }
            .form-section { border-right: none; border-bottom: 1px solid var(--border-color); padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>üí° Cad√™ a Luz?</h1></div>
        <div class="content">
            <div class="form-section">
                <h3>Reportar um Problema</h3>
                <p>Digite o endere√ßo ou clique no mapa para selecionar o local.</p>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="address">üîé Endere√ßo:</label>
                        <div class="address-search-group">
                            <input type="text" id="address" placeholder="Ex: Av. Inoc√™ncio Ser√°fico, Carapicu√≠ba">
                            <button type="button" id="searchBtn" class="search-btn">Buscar</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName">üë§ Seu Nome (Opcional):</label>
                        <input type="text" id="userName" name="userName" placeholder="Ex: Maria S.">
                    </div>
                    <div class="form-group">
                        <label for="problemType">‚ö° Tipo de Problema:</label>
                        <select id="problemType" name="problemType" required>
                            <option value="">Selecione...</option>
                            <option value="Falta de Energia Total">Falta de Energia Total</option>
                            <option value="Poste com Fa√≠scas">Poste com Fa√≠scas</option>
                            <option value="Fio Ca√≠do na Rua">Fio Ca√≠do na Rua</option>
                            <option value="Luz Piscando">Luz Piscando</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">üìù Descri√ß√£o (Opcional):</label>
                        <textarea id="description" name="description" placeholder="Ex: A rua inteira est√° sem luz desde as 10h."></textarea>
                    </div>
                    <div class="form-group">
                        <label>üìç Coordenadas (Preenchidas automaticamente):</label>
                        <input type="text" id="latitude" name="latitude" placeholder="Latitude" readonly required>
                        <input type="text" id="longitude" name="longitude" placeholder="Longitude" readonly required style="margin-top: 10px;">
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Reportar Problema</button>
                    <div id="statusMessage" class="status-message"></div>
                </form>
            </div>
            <div class="map-section"><div id="map"></div></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "__FIREBASE_API_KEY__",
            authDomain: "__FIREBASE_AUTH_DOMAIN__",
            projectId: "__FIREBASE_PROJECT_ID__",
            storageBucket: "__FIREBASE_STORAGE_BUCKET__",
            messagingSenderId: "__FIREBASE_MESSAGING_SENDER_ID__",
            appId: "__FIREBASE_APP_ID__"
        };
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (error) { showStatus('Erro cr√≠tico: A configura√ß√£o do Firebase √© inv√°lida.', 'error'); }

        const map = L.map('map').setView([-23.5244, -46.8354], 14);
        
        // NOVO MAPA ESCURO DO CARTODB
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        let currentMarker = null;
        const outageMarkersLayer = L.layerGroup().addTo(map);
        const outageIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        function fetchAndDisplayOutages() {
            if (!db) return;
            db.collection('outages').onSnapshot(snapshot => {
                outageMarkersLayer.clearLayers();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const marker = L.marker([data.latitude, data.longitude], { icon: outageIcon }).addTo(outageMarkersLayer);
                    
                    const reporterName = data.userName || "An√¥nimo";
                    const popupContent = `
                        <h4>${data.problemType}</h4>
                        <p><strong>Descri√ß√£o:</strong> ${data.description || 'Nenhuma'}</p>
                        <p><strong>Reportado por:</strong> ${reporterName}</p>
                        <p><strong>Reportado em:</strong> ${data.timestamp ? data.timestamp.toDate().toLocaleString('pt-BR') : 'Data indispon√≠vel'}</p>
                        <button class="resolve-btn" data-id="${doc.id}">A Energia Voltou!</button>
                    `;
                    marker.bindPopup(popupContent);
                });
            }, error => { console.error("Erro ao buscar dados: ", error); });
        }

        function updateSelectionMarker(lat, lng) {
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker([lat, lng]).addTo(map);
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
        }

        async function geocodeAddress() {
            const address = document.getElementById('address').value;
            if (!address) { showStatus('Por favor, digite um endere√ßo para buscar.', 'error'); return; }
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 16);
                    updateSelectionMarker(parseFloat(lat), parseFloat(lon));
                } else { showStatus('Endere√ßo n√£o encontrado.', 'error'); }
            } catch (error) { showStatus('Ocorreu um erro ao buscar o endere√ßo.', 'error'); }
        }

        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            if (!document.getElementById('problemType').value || !document.getElementById('latitude').value) {
                showStatus('Selecione o tipo de problema e um local.', 'error'); return;
            }
            submitBtn.disabled = true; submitBtn.textContent = 'Enviando...';
            
            const userName = document.getElementById('userName').value.trim() || "An√¥nimo";
            const reportData = {
                problemType: document.getElementById('problemType').value,
                description: document.getElementById('description').value.trim(),
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userName: userName
            };
            try {
                await db.collection('outages').add(reportData);
                showStatus('Problema reportado com sucesso!', 'success');
                document.getElementById('reportForm').reset();
                if (currentMarker) { map.removeLayer(currentMarker); currentMarker = null; }
            } catch (error) {
                showStatus('Erro ao enviar o reporte. Tente novamente.', 'error');
            } finally {
                submitBtn.disabled = false; submitBtn.textContent = 'Reportar Problema';
            }
        });
        
        async function deleteOutage(docId) {
            if (!db || !docId) return;
            if (!confirm('Voc√™ tem certeza que a energia neste local foi restabelecida?')) { return; }
            try {
                await db.collection('outages').doc(docId).delete();
                showStatus('Obrigado por avisar! Ponto removido do mapa.', 'success');
            } catch (error) {
                showStatus('Ocorreu um erro ao remover o ponto.', 'error');
            }
        }

        document.addEventListener('click', function(e) {
            if (e.target && e.target.matches('.resolve-btn')) {
                const docId = e.target.dataset.id;
                deleteOutage(docId);
            }
        });

        map.on('click', (e) => updateSelectionMarker(e.latlng.lat, e.latlng.lng));
        document.getElementById('searchBtn').addEventListener('click', geocodeAddress);
        document.getElementById('address').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); geocodeAddress(); }
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            setTimeout(() => statusEl.classList.remove('show'), 5000);
        }

        fetchAndDisplayOutages();
    </script>
</body>
</html>
