<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadﾃｪ a Luz?</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <style>
        /* --- ESTILOS VISUAIS RESTAURADOS PARA A VERSﾃグ ORIGINAL --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            min-height: 600px;
        }
        .form-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        .address-search-group { display: flex; gap: 10px; }
        .address-search-group input { flex-grow: 1; }
        .search-btn {
            padding: 0 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .search-btn:hover { background: #5a6268; }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
        #map { height: 100%; min-height: 600px; }
        .status-message {
            margin-top: 20px; padding: 15px; border-radius: 12px; font-weight: 600; text-align: center;
            opacity: 0; transition: all 0.3s ease;
        }
        .status-message.show { opacity: 1; }
        .status-message.success { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .status-message.error { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); color: white; }
        .resolve-btn {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .resolve-btn:hover { background-color: #218838; }
        @media (max-width: 860px) {
            .content { grid-template-columns: 1fr; }
            .form-section { border-right: none; border-bottom: 1px solid #eee; padding: 30px 20px; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>庁 Cadﾃｪ a Luz?</h1></div>
        <div class="content">
            <div class="form-section">
                <h3>Reportar um Problema</h3>
                <p style="margin-bottom: 20px; color: #666;">Digite o endereﾃｧo ou clique no mapa para selecionar o local.</p>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="address">博 Endereﾃｧo:</label>
                        <div class="address-search-group">
                            <input type="text" id="address" placeholder="Ex: Av. Inocﾃｪncio Serﾃ｡fico, Carapicuﾃｭba">
                            <button type="button" id="searchBtn" class="search-btn">Buscar</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName">側 Seu Nome (Opcional):</label>
                        <input type="text" id="userName" name="userName" placeholder="Ex: Maria S.">
                    </div>
                    <div class="form-group">
                        <label for="problemType">笞｡ Tipo de Problema:</label>
                        <select id="problemType" name="problemType" required>
                            <option value="">Selecione...</option>
                            <option value="Falta de Energia Total">Falta de Energia Total</option>
                            <option value="Poste com Faﾃｭscas">Poste com Faﾃｭscas</option>
                            <option value="Fio Caﾃｭdo na Rua">Fio Caﾃｭdo na Rua</option>
                            <option value="Luz Piscando">Luz Piscando</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">統 Descriﾃｧﾃ｣o (Opcional):</label>
                        <textarea id="description" name="description" placeholder="Ex: A rua inteira estﾃ｡ sem luz desde as 10h."></textarea>
                    </div>
                    <div class="form-group">
                        <label>桃 Coordenadas (Preenchidas automaticamente):</label>
                        <input type="text" id="latitude" name="latitude" placeholder="Latitude" readonly required>
                        <input type="text" id="longitude" name="longitude" placeholder="Longitude" readonly required style="margin-top: 10px;">
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Reportar Problema</button>
                    <div id="statusMessage" class="status-message"></div>
                </form>
            </div>
            <div class="map-section"><div id="map"></div></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "__FIREBASE_API_KEY__",
            authDomain: "__FIREBASE_AUTH_DOMAIN__",
            projectId: "__FIREBASE_PROJECT_ID__",
            storageBucket: "__FIREBASE_STORAGE_BUCKET__",
            messagingSenderId: "__FIREBASE_MESSAGING_SENDER_ID__",
            appId: "__FIREBASE_APP_ID__"
        };
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (error) { showStatus('Erro crﾃｭtico: A configuraﾃｧﾃ｣o do Firebase ﾃｩ invﾃ｡lida.', 'error'); }

        // FUNﾃﾃグ DE SEGURANﾃ② PARA EVITAR ATAQUES XSS
        function sanitizeHTML(text) {
            const temp = document.createElement('div');
            temp.textContent = text;
            return temp.innerHTML;
        }

        const map = L.map('map').setView([-23.5244, -46.8354], 14);
        
        // MAPA RESTAURADO PARA A VERSﾃグ PADRﾃグ (CLARA)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        let currentMarker = null;
        const outageMarkersLayer = L.layerGroup().addTo(map);
        const outageIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        function fetchAndDisplayOutages() {
            if (!db) return;
            db.collection('outages').onSnapshot(snapshot => {
                outageMarkersLayer.clearLayers();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (!data.latitude || !data.longitude) return;
                    
                    const marker = L.marker([data.latitude, data.longitude], { icon: outageIcon }).addTo(outageMarkersLayer);
                    
                    const problemType = sanitizeHTML(data.problemType);
                    const description = sanitizeHTML(data.description || 'Nenhuma');
                    const reporterName = sanitizeHTML(data.userName || "Anﾃｴnimo");
                    
                    const popupContent = `
                        <h4>${problemType}</h4>
                        <p><strong>Descriﾃｧﾃ｣o:</strong> ${description}</p>
                        <p><strong>Reportado por:</strong> ${reporterName}</p>
                        <p><strong>Reportado em:</strong> ${data.timestamp ? data.timestamp.toDate().toLocaleString('pt-BR') : 'Data indisponﾃｭvel'}</p>
                        <button class="resolve-btn" data-id="${doc.id}">A Energia Voltou!</button>
                    `;
                    marker.bindPopup(popupContent);
                });
            }, error => { console.error("Erro ao buscar dados: ", error); });
        }

        function updateSelectionMarker(lat, lng) {
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker([lat, lng]).addTo(map);
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
        }

        async function geocodeAddress() {
            const address = document.getElementById('address').value;
            if (!address) { showStatus('Por favor, digite um endereﾃｧo para buscar.', 'error'); return; }
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    map.setView([lat, lon], 16);
                    updateSelectionMarker(parseFloat(lat), parseFloat(lon));
                } else { showStatus('Endereﾃｧo nﾃ｣o encontrado.', 'error'); }
            } catch (error) { showStatus('Ocorreu um erro ao buscar o endereﾃｧo.', 'error'); }
        }

        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            if (!document.getElementById('problemType').value || !document.getElementById('latitude').value) {
                showStatus('Selecione o tipo de problema e um local.', 'error'); return;
            }
            submitBtn.disabled = true; submitBtn.textContent = 'Enviando...';
            
            const userName = document.getElementById('userName').value.trim() || "Anﾃｴnimo";
            const reportData = {
                problemType: document.getElementById('problemType').value,
                description: document.getElementById('description').value.trim(),
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userName: userName
            };
            try {
                await db.collection('outages').add(reportData);
                showStatus('Problema reportado com sucesso!', 'success');
                document.getElementById('reportForm').reset();
                if (currentMarker) { map.removeLayer(currentMarker); currentMarker = null; }
            } catch (error) {
                showStatus('Erro ao enviar o reporte. Tente novamente.', 'error');
            } finally {
                submitBtn.disabled = false; submitBtn.textContent = 'Reportar Problema';
            }
        });
        
        async function deleteOutage(docId) {
            if (!db || !docId) return;
            if (!confirm('Vocﾃｪ tem certeza que a energia neste local foi restabelecida?')) { return; }
            try {
                await db.collection('outages').doc(docId).delete();
                showStatus('Obrigado por avisar! Ponto removido do mapa.', 'success');
            } catch (error) {
                showStatus('Ocorreu um erro ao remover o ponto.', 'error');
            }
        }

        document.addEventListener('click', function(e) {
            if (e.target && e.target.matches('.resolve-btn')) {
                const docId = e.target.dataset.id;
                deleteOutage(docId);
            }
        });

        map.on('click', (e) => updateSelectionMarker(e.latlng.lat, e.latlng.lng));
        document.getElementById('searchBtn').addEventListener('click', geocodeAddress);
        document.getElementById('address').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); geocodeAddress(); }
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            setTimeout(() => statusEl.classList.remove('show'), 5000);
        }

        fetchAndDisplayOutages();
    </script>
</body>
</html>
