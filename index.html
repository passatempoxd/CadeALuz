<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadê a Luz?</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>/* SEU CSS COMPLETO VAI AQUI (mantido o mesmo da versão dark) */</style>
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const firebaseConfig = { /* ...suas chaves... */ };
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (error) { showStatus('Erro crítico: A configuração do Firebase é inválida.', 'error'); }

        // --- NOVA FUNÇÃO DE SEGURANÇA (SANITIZAÇÃO) ---
        // Esta função converte caracteres HTML perigosos em texto simples.
        function sanitizeHTML(text) {
            const temp = document.createElement('div');
            temp.textContent = text;
            return temp.innerHTML;
        }

        const map = L.map('map').setView([-23.5244, -46.8354], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            maxZoom: 20
        }).addTo(map);

        let currentMarker = null;
        const outageMarkersLayer = L.layerGroup().addTo(map);
        const outageIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        function fetchAndDisplayOutages() {
            if (!db) return;
            db.collection('outages').onSnapshot(snapshot => {
                outageMarkersLayer.clearLayers();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (!data.latitude || !data.longitude) return;
                    
                    const marker = L.marker([data.latitude, data.longitude], { icon: outageIcon }).addTo(outageMarkersLayer);
                    
                    // --- DADOS SANITIZADOS ANTES DE EXIBIR ---
                    const problemType = sanitizeHTML(data.problemType);
                    const description = sanitizeHTML(data.description || 'Nenhuma');
                    const reporterName = sanitizeHTML(data.userName || "Anônimo");
                    
                    const popupContent = `
                        <h4>${problemType}</h4>
                        <p><strong>Descrição:</strong> ${description}</p>
                        <p><strong>Reportado por:</strong> ${reporterName}</p>
                        <p><strong>Reportado em:</strong> ${data.timestamp ? data.timestamp.toDate().toLocaleString('pt-BR') : 'Data indisponível'}</p>
                        <button class="resolve-btn" data-id="${doc.id}">A Energia Voltou!</button>
                    `;
                    marker.bindPopup(popupContent);
                });
            }, error => { console.error("Erro ao buscar dados: ", error); });
        }

        // ... O resto do seu código JavaScript continua aqui, sem alterações ...
        // (updateSelectionMarker, geocodeAddress, o 'submit' listener, deleteOutage, etc.)
    </script>
</body>
</html>
